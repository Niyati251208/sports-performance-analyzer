<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sports Platform</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #9fdb15ac, #ff4757);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: rgba(128, 23, 23, 0.12);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 18px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(33, 154, 150, 0.35);
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(30,144,255,0.7);
    }

    input::placeholder { color: #aaa; }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background: #1e90ff;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover { background: #1c86ee; }

    .error {
      color: #ffcccc;
      margin-top: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error.show { opacity: 1; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 420px){
      .login-container { width: 90%; padding: 30px 20px; }
      h1 { font-size: 26px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Enter your Name" required>
      <input type="email" id="email" placeholder="Enter your Email" required>
      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        errorMsg.textContent = "âš  Please enter both Name and Email.";
        errorMsg.classList.add("show");
        return;
      }

      // Save user in localStorage
      localStorage.setItem("user", JSON.stringify({ name, email }));

      // Redirect to dashboard
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
